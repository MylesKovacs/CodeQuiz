<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Coding Quiz</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="header">
            <h1>Test your whit!</h1>
        </header>
        <div class="container">
            <div class="highscore-container">
                <div>
                    <h2>Current Record</h2>
                </div>
                <div>
                    <h3>Record Holder:<span id="highName"></span></h3>
                    <br>
                    <h3>Score:<span id="recordScore"></span></h3>
                </div>
            </div>
            <div class="quiz-container">
                <h2 id="question-disp">Your Question</h2>
                <div id="answers">
                    <button id="btnA" class="btn" data-answer-type="A">A</button>
                    <button id="btnB" class="btn" data-answer-type="B">B</button>
                    <button id="btnC" class="btn" data-answer-type="C">C</button>
                    <button id="btnD" class="btn" data-answer-type="D">D</button>
                </div>
                <h2 id="answer-check"></h2>
            </div>
            <div class="timer-container">
                <h2>Timer:<span id=timer>60</span></h2>
                <button class="start" id="start-btn">Start!</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
